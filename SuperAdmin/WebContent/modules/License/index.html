<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>License Management</title>

<link href="../../css/jquery-ui-1.8.16.enterprise.css" rel="stylesheet" type="text/css" />
<link href="css/main.css" rel="stylesheet" type="text/css" />

<script src="../../locale.jsp" language="javascript"></script>
<script language="JavaScript" src="../../js/server.js"></script>
<script language="JavaScript" src="../../js/jquery-1.6.4.js"></script>
<script language="JavaScript" src="../../js/jquery-ui-1.8.16.enterprise.min.js"></script>
<script language="JavaScript" src="../../js/jquery.tmpl.js"></script>
<script language="JavaScript" src="../../js/String.js"></script>
<script language="JavaScript" src="js/Bootstrap.js"></script>
</head>
<body>

<div class="headerTitle">License管理</div>

<div id="content">
	<div class="row"><span class="labelLeft"><script>document.write(Locale["license.label.product.productid"])</script></span><span zmlm:item="productid" class="labelRight"></span></div>
	<div class="row"><span class="labelLeft"><script>document.write(Locale["license.label.product.username"])</script></span><span zmlm:item="username" class="labelRight"></span></div>
	<div class="row"><span class="labelLeft"><script>document.write(Locale["license.label.product.duration"])</script></span><span zmlm:item="duration" class="labelRight"></span></div>
	<div class="row"><span class="labelLeft"><script>document.write(Locale["license.label.product.components"])</script></span><span zmlm:item="components" class="labelRight"></span></div>
	<div class="row"><span class="labelLeft"><script>document.write(Locale["license.label.product.status"])</script></span><span zmlm:item="status" class="labelRight"></span></div>
	<div class="row"><span class="labelLeft"><script>document.write(Locale["license.label.product.vmnumber"])</script></span><span zmlm:item="vmnumber" class="labelRight"></span></div>
	
	<div style="border-top:1px dotted #ddd;height:20px; margin-top:15px;"></div>
	<div class="note"><script>document.write(Locale["license.label.tips"])</script></div>
	<div class="row"><span class="labelLeft"><script>document.write(Locale["license.label.product.newPrivateKey"])</script></span><span class="labelRight"><input id="newPrivateKey" type="text" size="54"/></span></div>
	<div class="row"><span class="labelLeft"><script>document.write(Locale["license.label.product.newLicense"])</script></span><span class="labelRight"><textarea id="newLicense" rows="8" cols="48" style="resize:none;"></textarea></span></div>
	<div class="row"><span class="refreshButton"><button id="submit"></button></span></div>
</div>

</body>
</html>

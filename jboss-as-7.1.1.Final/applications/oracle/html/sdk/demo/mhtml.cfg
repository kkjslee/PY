# This is a sample option configuration file for the command line sample
# programs.  This is not part of the HTML Export technology, merely a
# sample user interface for a program that demonstrates the
# export technology.
#

# Some comments on the format of this file.
#
# 1) Options are set with lines of the form:
#
#    option value
#
# 2) Lines that begin with the '#' character are comments.  The '#'
#    must appear at the beginning of the line.  If it appears
#    anywhere else it is treated as normal text.  Any text can appear
#    in a comment.  Lines that set options MAY NOT also contain
#    comments. 
#
# 3) If an option is set more than once in this file, the last value
#    seen is the one used by the program.
#
# 4) Options and values are not case sensitive (except for file and
#    font names).
#
# 5) For convenience only, most options are listed in the order they
#    appear in the Export manual.  The exceptions are the "output id",
#    "SCCOPT_EX_TEMPLATE" and "SCCOPT_EX_CALLBACKS" options.
#    
# 6) Additional options are present for use with EXREDIR which supports 
#    testing callbacks.
#
# 7) The recognized values for all options are given below.
#    Nothing other than the value may appear on a line where an
#    option is set.


################################################################################
#                                   Options                                    #
################################################################################


# dwOutputId - passed to EXOpenExport().
#
# Not really an option, but needs to be set anyway.  
# MUST be set to FI_HTML if you want to do the html export. 
# MUST be set to FI_MHTML if you want to do the mhtml export.
# Make sure this is not commented out! 
#outputid            FI_HTML
outputid           FI_MHTML


# SCCOPT_EX_TEMPLATE
#
# Template.  Indicates the template file to be used.  If this option is not
# set, HTML Export uses the internal default template.  Note that the value
# given here is for demonstation purposes only and the directory and file
# referenced might not actually exist.
#
#template       ../../../template/standard/main.htm


# Exepath
#
# Exepath is only used by the ExJava sample app to indicates the directory
# where the exporter.exe executable can be found.  Exporter.exe should
# reside in the same directory as the Outside In technology.
#
exepath exporter.exe


# SCCOPT_EX_CALLBACKS
#
# (Described and set at the end of the callback settings).


# SCCOPT_DEFAULTPRINTFONT
#
# This option sets the font used when no font is contained within the
# file being converted.  It is also the font used when the font used
# in a source file is not available on the system performing the
# conversion. 
#
# Note: This option only affects the conversion of vector graphic
#       images when the font specified in the original document is
#       not available on the system doing the conversion.  It does
#       not affect in any way the <font> tags used for text markup 
#       in the output. 
#
# The name of the font. For example, "Helvetica Compressed" (quotes
# required if there is a space in the font name).
#defaultprintfontface   Arial

# Size of the font in half points. For example, a value of 24 will produce a 12-point font.
#defaultprintfontheight 24

# type should be set to 0.
#defaultprintfonttype 0


# SCCOPT_EX_CHARBYTEORDER
#
# Character Byte Order.  This is used when the output character
# set is Unicode.  Template selects the order based upon the template used.
# BigEndian specifies big endian order, which is used with Motorola CPUs.
# LittleEndian specifies little endian order, which is used with
# Intel CPUs.
#
charbyteorder   template
#charbyteorder   bigendian
#charbyteorder   littleendian


# SCCOPT_EX_COLLAPSEWHITESPACE
#
# Collapse white space.  Removes excess white space.  Use of this
# option is not generally recommended.
#
#collapsewhitespace yes
collapsewhitespace no


# SCCOPT_EX_COMPLIANCEFLAGS - SCCEX_CFLAG_STRICT_DTD flag toggle.
#
# Strict DTD Compliance.  Causes HTML Export to generate HTML that conforms
# to the DTD of the output flavor.
#
#strictdtd      yes
strictdtd      no


# SCCOPT_EX_COMPLIANCEFLAGS - SCCEX_CFLAG_WELLFORMED flag toggle.
#
# Well-Formed HTML.  Causes HTML Export to generate HTML that is well-formed,
# but not necessarily strictly DTD-compliant.
#
#wellformed    yes
wellformed     no


# SCCOPT_EX_FALLBACKFONT
#
# Fallback Font.  For CSS-output HTML flavors a fallback font can be specified.
# This helps the browser more gracefully recover if the font requested by the
# input document is not found.  To specify that no fallback font is to be
# used, be sure to include the space after the string "fallbackfont" below.
#
fallbackfont Arial


# SCCOPT_EX_FLAVOR
#
# HTML Flavor.  The HTML generated will be targeted to conform to one
# of the "flavor" standards below.
#
#flavor         netscape40
#flavor         netscape30
#flavor         msie40
#flavor         msie30
flavor         html40
#flavor         html30
#flavor         html20
#flavor         generic


# SCCOPT_EX_FONTFLAGS - toggle for SCCEX_FONTFLAGS_SUPPRESSSIZE flag.
#
# Suppress Font Size.  Causes HTML Export to suppress the size attribute when
# writing <font> tags.
#
#suppressfontsize yes
suppressfontsize no


# SCCOPT_EX_FONTFLAGS - toggle for SCCEX_FONTFLAGS_SUPPRESSCOLOR flag.
#
# Suppress Font Color.  Causes HTML Export to suppress the color attribute when
# writing <font> tags.
#
#suppressfontcolor yes
suppressfontcolor no


# SCCOPT_EX_FONTFLAGS - toggle for SCCEX_FONTFLAGS_SUPPRESSFACE flag.
#
# Suppress Font Face.  Causes HTML Export to suppress the font face attribute
# (e.g. "Arial", "Times New Roman", etc.) when writing <font> tags.
#
#suppressfontface yes
suppressfontface no


# SCCOPT_EX_GENBULLETSANDNUMS
#
# Generate Bullets and Numbers.  Bullets and numbers will be generated for
# lists instead of using HTML list tags (<ol>, <ul>, <li>, etc.) when
# rendering lists in a document.
#
genbulletsandnums no
#genbulletsandnums yes


# SCCOPT_EX_GRIDADVANCE
#
# Grid Advance Direction.  Determines the traversal path of grids when using 
# "previous" and "next".  The default value is down.
#
#gridadvance across
gridadvance down


# SCCOPT_EX_GRIDCOLS
#
# Grid Columns. A nonzero integer value indicating the number of columns in the grid.
# A column size of 0 implies that the grid column size is the number of columns in the spreadsheet.
#
gridcols 100


# SCCOPT_EX_GRIDROWS
#
# Grid Rows.  A nonzero integer value indicating the number of rows in the grid.
# A row size of 0 implies that the grid row size is the number of rows in the spreadsheet.
#
gridrows 5000


# SCCOPT_EX_GRIDWRAP
#
# Grid Wrap.  Set to indicate whether grid output should continue when the edge of the
# spreadsheet is reached.
#
#gridwrap FALSE
gridwrap TRUE


# SCCOPT_EX_JAVASCRIPTTABS
#
# JavaScript Tab support. Causes HTML Export to use JavaScript for tab support.
#
#javascripttabs    yes
javascripttabs  no


# SCCOPT_EX_NOSOURCEFORMATTING
#
# Determines whether HTML source formatting for user readability is disabled.
#
#nosourceformatting   yes
nosourceformatting   no


